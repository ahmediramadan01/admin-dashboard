<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
            rel="stylesheet" />
        <link rel="icon" href="./images/icons/dashboard-icon.svg" />
        <link rel="stylesheet" href="./style.css" />
        <title>Admin Dashboard</title>
    </head>
    <body>
        <nav class="nav">
            <figure class="dashboard-logo">
                <img src="./images/icons/dashboard-icon.svg" alt="Admin Dashboard icon" class="dashboard-logo__icon" />
                <figcaption class="dashboard-logo__title">Dashboard</figcaption>
            </figure>
            <ul class="nav__links">
                <li>
                    <img src="./images/icons/home-icon.svg" alt="Home icon" class="nav__icon" />
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li>
                    <img src="./images/icons/profile-icon.svg" alt="Profile icon" class="nav__icon" />
                    <a href="#" class="nav__link">Profile</a>
                </li>
                <li>
                    <img src="./images/icons/msg-icon.svg" alt="Messages icon" class="nav__icon" />
                    <a href="#" class="nav__link">Messages</a>
                </li>
                <li>
                    <img src="./images/icons/history-icon.svg" alt="History icon" class="nav__icon" />
                    <a href="#" class="nav__link">History</a>
                </li>
                <li>
                    <img src="./images/icons/tasks-icon.svg" alt="Tasks icon" class="nav__icon" />
                    <a href="#" class="nav__link">Tasks</a>
                </li>
                <li>
                    <img src="./images/icons/communities-icon.svg" alt="Communities icon" class="nav__icon" />
                    <a href="#" class="nav__link">Communities</a>
                </li>
            </ul>
            <ul class="nav__links">
                <li>
                    <img src="./images/icons/settings-icon.svg" alt="Settings icon" class="nav__icon" />
                    <a href="#" class="nav__link">Settings</a>
                </li>
                <li>
                    <img src="./images/icons/support-icon.svg" alt="Support icon" class="nav__icon" />
                    <a href="#" class="nav__link">Support</a>
                </li>
                <li>
                    <img src="./images/icons/privacy-icon.svg" alt="Privacy icon" class="nav__icon" />
                    <a href="#" class="nav__link">Privacy</a>
                </li>
            </ul>
        </nav>
        <menu class="menu">Menu</menu>
        <main class="main">Main</main>
        <aside class="aside">Aside</aside>
    </body>
</html>
